---
## Naproche-SAD's provers

- name: "eprover"
  label: "eprover"
  path: "eprover"
  arguments: 
    - "--auto"
    - "-s"
    - "--memory-limit=%m"
    - "--cpu-limit=%t"
  successMessage:
    - "# SZS status Theorem"
  contradictionMessage:
    - "# SZS status ContradictoryAxioms"
  failureMessage:
    - "# SZS status CounterSatisfiable"
  unknownMessage:
    - "# SZS status ResourceOut"
    - "# SZS status GaveUp"

# Verbose provers

- name: "eproververb"
  label: "eproververb"
  path: "eprover"
  arguments: 
    - "-xAuto"
    - "-tAuto"
    - "-mAuto"
    - "--tstp-in"
    - "-l"
    - "2"
    - "--cpu-limit=%t"
    - "--memory-limit=%m"
  successMessage:
    - "# SZS status Theorem"
  contradictionMessage:
    - "# SZS status ContradictoryAxioms"
  failureMessage:
    - "# SZS status CounterSatisfiable"
  unknownMessage:
    - "# SZS status ResourceOut"
    - "# SZS status GaveUp"

- name: "spass"
  label: "SPASS"
  path: "SPASS"
  arguments:
    - "-TPTP"
    - "-CNFOptSkolem=0"
    - "-PProblem=0"
    - "-PGiven=0"
    - "-Stdin"
    - "-TimeLimit=%t"
  successMessage:
    - "SPASS beiseite: Proof found."
  contradictionMessage: []
  failureMessage:
    - "SPASS beiseite: Completion found."
  unknownMessage:
    - "SPASS beiseite: Ran out of time."
#   - "SPASS beiseite: Maximal number of loops exceeded."

- name: "vampire"
  label: "vampire"
  path: "vampire4.2.2"
  arguments:
    - "--mode"
    - "casc"
      #  - "-t %t"
  successMessage:
    - "% SZS output end Proof for"
  contradictionMessage: []
    # guessed this one
    #  - "% SZS status ContradictoryAxioms for"
  failureMessage:
    - "% SZS status CounterSatisfiable for"
  unknownMessage:
    - "% SZS status Timeout for"
